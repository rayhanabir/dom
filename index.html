<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Dom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
       <h1 class="text-center">Wellcome To Paioneer Bank</h1>
       <div class="submit-area">
           <h4>login</h4>
           <input type="text" class="form-control" name="" id="" placeholder="Email">
           <br>
           <input type="password" class="form-control" name="" id="" placeholder="password">
           <br>
           <button id="login" class=" btn btn-success">Enter</button>
       </div>
   </div>
   <div id="transection-area">
       <div class="row">
           <div class="col-md-4">
              <div class="deposite status">
                <h4>Deposite</h4>
                <h2>$00</h2>
              </div>
           </div>
           <div class="col-md-4">
            <div class="withdraw status">
                <h4>Withdraw</h4>
                <h2>$00</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h4>Balance</h4>
                <h2>$1240</h2>
            </div>
        </div>
       </div>
   </div>
   <script>
       const loginbtn = document.getElementById('login');
       loginbtn.addEventListener('click',function(){
           const logInArea = document.getElementById('login-area');
           logInArea.style.display='none';
           const transectionArea = document.getElementById('transection-area');
           transectionArea.style.display='block'

       })

   </script> 
</body>
</html>
