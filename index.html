<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Dom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div id="login-area">
       <h1 class="text-center">Wellcome To Paioneer Bank</h1>
       <div class="submit-area">
           <h4>login</h4>
           <input type="text" class="form-control"  placeholder="Email">
           <br>
           <input type="password" class="form-control"  placeholder="password">
           <br>
           <button id="login" class=" btn btn-success">Enter</button>
       </div>
   </div>
   <div id="transection-area">
       <div class="row">
           <div class="col-md-4">
              <div class="deposite status">
                <h4>Deposite</h4>
                <h2>$<span id="currentDeposite">00</span></h2>
              </div>
           </div>
           <div class="col-md-4">
            <div class="withdraw status">
                <h4>Withdraw</h4>
                <h2>$<span id="withdrawBalance">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h4>Balance</h4>
                <h2>$<span id="currentBalance">1240</span></h2>
            </div>
        </div>
       </div>
       <div class="row">
           <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposite</h4>
                <input id="depositeAmount" type="text" class="form-control" placeholder="$ amount you deposite">
                <br>
                <button id="addDeposite" class="btn btn-success">deposite</button>
              </div>
           </div>
           <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" id="withdraw-amount" class="form-control" placeholder="$ amount you withdraw">
                <br>
                <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
               </div>
           </div>
       </div>
   </div>
      

   <script>
       //login button event handler
             const loginbtn = document.getElementById('login');
            loginbtn.addEventListener('click',function(){
           const logInArea = document.getElementById('login-area');
           logInArea.style.display='none';
           const transectionArea = document.getElementById('transection-area');
           transectionArea.style.display='block'

       })
       //deposite button event handler
            const addDepositeBtn = document.getElementById('addDeposite');
            addDepositeBtn.addEventListener('click',function(){
           const depositeAmount = document.getElementById('depositeAmount').value;
           const depositeNumber = parseFloat(depositeAmount);

           const currentDeposite = document.getElementById('currentDeposite').innerText;
           const currentDepositeNumber = parseFloat(currentDeposite);
           const totalDeposite = depositeNumber+currentDepositeNumber;
           document.getElementById('currentDeposite').innerText = totalDeposite;
           
           const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositeNumber + currentBalanceNumber;
            document.getElementById('currentBalance').innerText = totalBalance;
        
            

            document.getElementById('depositeAmount').value = ''; 

        })
        //withdraw-amount
        const withdraw = document.getElementById('withdraw-btn');
        withdraw.addEventListener('click',function(){
         const withdrawAmount =  document.getElementById('withdraw-amount').value;
         const withdrawNumber = parseFloat(withdrawAmount);
            const withdrawBalance = document.getElementById('withdrawBalance').innerText;
            const withdrawBalanceNumber = parseFloat(withdrawBalance);
            const totalWithdrawAmount = withdrawNumber+ withdrawBalanceNumber;
            document.getElementById('withdrawBalance').innerText = totalWithdrawAmount;

            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber - withdrawNumber;
            document.getElementById('currentBalance').innerText = totalBalance;
        
            document.getElementById('withdraw-amount').value = '';

        })

    </script>  
    </body>
    </html>
